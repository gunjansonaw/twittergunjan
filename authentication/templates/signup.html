<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Sign Up</h3>
    <form action="/signin" method="POST">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="user" placeholder="Create a username(only letters and numbers)" required>
        <br>

        <label for="">First name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter First Name" required>
        <br>

        <label for="">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Last Name" required>
        <br>

        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required>
        <br>

        <label for="">Password</label>
        <input type="password" id="password1" name="password1" placeholder="Enter the password" required>
        <br>

        <label for="">Confirm Password</label>
        <input type="password" id="password" name="password" placeholder="Confirm the password" required>
        <br>

       <button type="submit">Sign Up</button>
    </form>
</body>
</html>
