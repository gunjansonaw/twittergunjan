<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Sign In</h3>
    <form action="/signup" method="POST">
        {% csrf_token %}
        {{fname}}
        <label for="">Username</label>
        <input type="text" id="username1" name="user" placeholder="Create a username(only letters and numbers)" required>
        <br>

        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter the password" required>
        <br>

       

       <button type="submit">Sign In</button>
    </form>
</body>
</html>
