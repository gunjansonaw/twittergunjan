<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Welcome to Twitter Gallery</h3>

    {% for message in messages %}
    <div class="alert" {{message.tags}} role="alery">
   <strong>Message:</strong>{{message}}
   <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
   </button>
   </div>
   {% endfor %}

    {% if user.is_authenciated%}
    <h3>Hello {{fname}}</h3>
    <h4>You're successfully logged in.</h4>
    <button type="submit"><a href="/signup">SignUp</button></a>
    {% else %}
    <button type="submit"><a href="/signin">SignIn</button></a>
    {% endif %}
</body>
</html>
